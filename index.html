<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <header>
        <h1>Bliss Arcade</h1>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Welcome to Bliss Arcade</h2>
        <p>The ultimate free online gaming hub!</p>
    </section>

    <section id="games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            <!-- Example Game Card -->
            <div class="game-card">
                <img src="assets/game1.png" alt="Game 1">
                <h3>Game 1</h3>
                <a href="https://example.com/game1" target="_blank">Play Now</a>
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Bliss Arcade</h2>
        <p>Bliss Arcade is your one-stop hub for free online games, from retro classics to modern hits.</p>
    </section>

    <footer>
        <p>&copy; 2025 Bliss Arcade</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
